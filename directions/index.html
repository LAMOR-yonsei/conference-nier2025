    <h2>오시는 길</h2>
    <p>
        이번 워크숍은 2025년 2월 20일 (목) - 21일 (금) 동안 메이필드 서울에서 진행됩니다. <br>
        김포공항에서 택시로 약 10분, 버스로 약 20분 소요됩니다. <br>
        마곡역에서 도보로 약 25분, 버스로 약 15분 소요되며, 마곡나루역에서 버스로 약 15분 소요됩니다.  
    </p>
